<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Decentralized Medical Records • AI Health Summaries</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <main class="container">
        <h1>Decentralized Medical Records with AI Health Summaries</h1>
        <h2>AI Summary Function Tester</h2>

        <section class="grid">
        <div class="card">
            <textarea id="source" placeholder="Original Text (textbox)"></textarea>
        </div>
        <div class="card">
            <textarea id="result" placeholder="Summarized Text (textbox)"></textarea>
        </div>
        </section>

        <div class="button-row">
        <button class="primary" id="summarizeBtn">Summarize (button)</button>
        </div>

        <footer>© 2025 • Demo UI • Web3-ready containerized layout</footer>
    </main>

    <script>
        async function summarizeClientSide(text){
        const r = await fetch('/summarize',{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({text})
        });
        const j = await r.json();
        return j.summary;
        }
        document.getElementById('summarizeBtn').addEventListener('click', async ()=>{
        const src = document.getElementById('source').value.trim();
        const out = document.getElementById('result');
        out.value = "Summarizing…";
        out.value = await summarizeClientSide(src || "");
        });
    </script>
</body>
</html>
